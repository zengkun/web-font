<!DOCTYPE html>
<html>

<head>
	<title>webFont</title>
	<style>
	/*声明 WebFont*/

	@font-face {
		font-family: 'PingFang-Medium';
		src: url('./build/PingFang-Medium.eot');
		src: url('./build/PingFang-Medium.eot?#font-spider') format('embedded-opentype'),
		url('./build/PingFang-Medium.woff') format('woff'),
		url('./build/PingFang-Medium.ttf') format('truetype'),
		url('./build/compress/PingFang-Medium.svg') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	/*使用选择器指定字体*/
body{
	font-family: cursive;
}
	div {
		font-family: 'PingFang-Medium';
		font-size: 28px;
		padding: 200px;
		text-align: center;
	}
	</style>
</head>
